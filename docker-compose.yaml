version: '3'
services:

  test-runner:
    image: maven:3.8.4-openjdk-11
    volumes:
      - .:/app
      - allure-results:/app/allure-results
    working_dir: /app
    depends_on:
      - selenium-hub
      - chrome
      - firefox
    environment:
      - BROWSER=firefox
      ## BrowserStack
      #- HUB_HOST=hub.browserstack.com
      #- HUB_PORT=80
      #- BROWSERSTACK_USERNAME=xxx
      #- BROWSERSTACK_ACCESS_KEY=xxx
      #- BROWSERSTACK_PROJECT_REPO=cucumber-java-browserstack

      - HUB_HOST=selenium-hub
      - HUB_PORT=4444

    command: ["mvn", "test", "-Dsurefire.suiteXmlFiles=src/test/java/runners/runner.xml"]

  allure:
    image: frankescobar/allure-docker-service
    container_name: allure
    ports:
      - "4040:4040"
    volumes:
      - allure-results:/app/allure-results
      - allure-reports:/app/allure-reports
    environment:
      CHECK_RESULTS_EVERY_SECONDS: 10
      KEEP_HISTORY: 1
      KEEP_HISTORY_LATEST: 5

  selenium-hub:
    image: selenium/hub:latest
    container_name: selenium-hub
    ports:
      - "4444:4444"

  chrome:
    image: selenium/node-chrome:latest
    container_name: chrome
    volumes:
      - /dev/shm:/dev/shm
    depends_on:
      - selenium-hub
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443

  firefox:
    image: selenium/node-firefox:latest
    container_name: firefox
    volumes:
      - /dev/shm:/dev/shm
    depends_on:
      - selenium-hub
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443

volumes:
  allure-results:
  allure-reports: